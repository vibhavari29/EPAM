<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid example 1</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns:200px 300px 500px; 
      grid-template-rows: 10px 150px; 
      grid-gap: 50px;
      padding: 10px;
      background-color: #dbdaec;
    }
    .grid-item {
      background-color: #a5c2ff;
      color: white;
      border: 1px solid #ffffff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="grid-container">
    <div class="grid-item">Iteam 1</div>
    <div class="grid-item">Iteam 2</div>
    <div class="grid-item">Iteam 3</div>
    <div class="grid-item">Iteam 4</div>
    <div class="grid-item">Iteam 5</div>
    <div class="grid-item">Iteam 6</div>
  </div>

</body>
</html>
