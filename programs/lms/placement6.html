<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGPA Status</title>
    <style>
        .red { background-color: rgb(177, 62, 62); }
        .orange { background-color: rgb(218, 157, 42); }
        .green { background-color: rgb(39, 114, 39); }
    </style>
</head>
<body>

<h2>Placement Eligibility</h2>

<script>
    const cgpas = [7.2, 7.4, 7.6, 7.5, 8.0, 8.1, 7.8, 7.9, 8.3, 8.6];
    const statusContainer = document.createElement('div');

    cgpas.forEach(cgpa => {
        const div = document.createElement('div');
        if (cgpa >= 7.2 && cgpa < 7.5) {
            div.className = 'red';
            div.textContent = `CGPA: ${cgpa} - Not allowed to attend placement drive.`;
        } else if (cgpa >= 7.5 && cgpa <= 8.5) {
            div.className = 'orange';
            div.textContent = `CGPA: ${cgpa} - Maybe placed.`;
        } else {
            div.className = 'green';
            div.textContent = `CGPA: ${cgpa} - Eligible for placement.`;
        }
        statusContainer.appendChild(div);
    });

    document.body.appendChild(statusContainer);
</script>

</body>
</html>
